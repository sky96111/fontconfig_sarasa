<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Sarasa UI SC</family>
      <family>Sarasa UI TC</family>
      <family>Sarasa UI J</family>
      <family>Sarasa UI K</family>
    </prefer>
  </alias>
  
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Sarasa Fixed SC</family>
      <family>Sarasa Fixed TC</family>
      <family>Sarasa Fixed J</family>
      <family>Sarasa Fixed K</family>
    </prefer>
  </alias>
</fontconfig>
