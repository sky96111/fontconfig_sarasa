<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<match target="pattern">
  <test name="lang">
    <string>zh-HK</string>
  </test>
  <test name="family">
    <string>Sarasa UI SC</string>
  </test>
  <edit name="family" binding="strong">
    <string>Sarasa UI TC</string>
  </edit>
</match>
<match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Sarasa Fixed SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Sarasa Fixed TC</string>
    </edit>
</match>

<match target="pattern">
  <test name="lang">
    <string>zh-TW</string>
  </test>
  <test name="family">
    <string>Sarasa UI SC</string>
  </test>
  <edit name="family" binding="strong">
    <string>Sarasa UI TC</string>
  </edit>
</match>
<match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Sarasa Fixed SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Sarasa Fixed TC</string>
    </edit>
</match>

<match target="pattern">
  <test name="lang">
    <string>ja</string>
  </test>
  <test name="family">
    <string>Sarasa UI SC</string>
  </test>
  <edit name="family" binding="strong">
    <string>Sarasa UI J</string>
  </edit>
</match>
<match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Sarasa Fixed SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Sarasa Fixed J</string>
    </edit>
</match>

<match target="pattern">
  <test name="lang">
    <string>ko</string>
  </test>
  <test name="family">
    <string>Sarasa UI SC</string>
  </test>
  <edit name="family" binding="strong">
    <string>Sarasa UI K</string>
  </edit>
</match>
<match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Sarasa Fixed SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Sarasa Fixed J</string>
    </edit>
</match>

</fontconfig>
